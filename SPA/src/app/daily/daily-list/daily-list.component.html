<div class=" border rounded bg-primary p-4 ">
  <form>
    <div class="row text-right">
      <div class="form-group  col-6">
        <input
          type="text"
          placeholder="Datepicker"
          class="form-control col-4"
          bsDatepicker
          [bsConfig]="{ isAnimated: true }"
        />
        <label class=" col-2" for="">تاريخ اليوميه الى </label>
      </div>

      <div class="form-group  col-6">
        <div>
          <input
            type="text"
            placeholder="Datepicker"
            class="form-control col-4 "
            bsDatepicker
            [bsConfig]="{ isAnimated: true }"
          />
          <label class="  col-2" for="">تاريخ اليوميه من </label>
        </div>
      </div>
    </div>
  </form>
</div>
<table class="table table-striped table-hover ">
  <thead class="thead-inverse text-right">
    <tr>
      <th>المبلغ</th>
      <th>تاريخ اليوميه</th>
      <th>تاريخ الأنشاء</th>
      <th>بيانات اليوميه</th>
      <th>
        <button type="button" class="btn btn-primary rounded">
          إضافة يوميه <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>
      </th>
    </tr>
    <tr>
      <th>
        <input
          type="text"
          class="form-control"
          name=""
          id=""
          aria-describedby="helpId"
          placeholder=""
        />
      </th>
      <th>
        <input
          type="text"
          class="form-control"
          name=""
          id=""
          aria-describedby="helpId"
          placeholder=""
        />
      </th>
      <th>
        <input
          type="text"
          class="form-control"
          name=""
          id=""
          aria-describedby="helpId"
          placeholder=""
        />
      </th>
      <th>
        <input
          type="text"
          class="form-control"
          name=""
          id=""
          aria-describedby="helpId"
          placeholder=""
        />
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class=" text-right" *ngFor="let row of dailiesList">
      <td>
        {{ row.total }}
      </td>
      <td>
        {{ row.dailyDate | date }}
      </td>
      <td>
        {{ row.createdDate | date }}
      </td>

      <td>
        {{ row.details }}
      </td>
      <td>
        <div class="btn-group " role="group" aria-label="">
          <button type="button" class="btn btn-danger rounded-left">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-file">
            <i class="fa fa-edit" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-primary rounded-right">
            <i class="fa fa-file" aria-hidden="true"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<nav class="navbar fixed-bottom  navbar-light bg-nav">
  <div class="d-flex justify-content-center  ml-auto">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.TotalItems"
      [(ngModel)]="pagination.CurrentPage"
      [itemsPerPage]="pagination.ItemsPerPage"
      [maxSize]="maxSize"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</nav>
