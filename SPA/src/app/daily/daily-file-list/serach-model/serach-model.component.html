<div class="modal-header">
  <div class="pull-left">بحث عن الملف</div>

  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="closeForm()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body modal-lg">
  <div class="">
    <form
      [formGroup]="serachFileForm"
      (ngSubmit)="onSubmit(serachFileForm.value)"
    >
      <div class="form-group text-right">
        <label for="">
          {{ collageName | json }}
        </label>

        <div
          class="form-check form-check-inline "
          *ngFor="let item of collagesName.controls; let i = index"
        >
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="checkbox"
              [formControl]="item"
            />

            {{ param.collageName[i].name }}
          </label>

          <!-- <small id="helpId" class="text-muted">Help text</small> -->
        </div>
      </div>
      <div class="form-group text-right">
        <div class="name pl-3 align-middle text-right">
          الكلية
          <i class="fa fa-map"></i>
        </div>
        <div class="input-group-prepend ">


        </div>
      </div>
      <div class="form-row  d-flex justify-content-center">
        <div class="">
          <button type="submit" class="btn btn-primary bg-success ">
            بحث<i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
