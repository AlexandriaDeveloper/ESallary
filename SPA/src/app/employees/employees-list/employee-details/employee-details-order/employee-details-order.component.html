<div class="card">
    <div class="card-header  text-center">
      <h3 class="card-title ">حسابات بنكيه</h3>
      <button  @bankAnimation
        *ngIf="!emp.hasOrder"
        class="btn btn-primary"
        type="button"
        (click)="openModal()"
      >
        إضافه حساب بنكى <i class=" fa fa-plus-square-o"></i>
      </button>
    </div>
    <div   class=" card-body">

     <div *ngIf="emp.hasOrder" @bankAnimation class="">
        <div class="text-right mb-3">
            <button type="button"  (click)="deleteBankSequance()" class="btn btn-danger btn-sm rounded">
                <i class="fa fa-close"></i>
              </button>


        </div>

      <div class="input-group mb-3">
        <input
          [ngModel]="emp?.order?.orderBankName"
          name="orderBank"
          type="text"
          class="form-control col-8 mr-0"
          placeholder=""
          aria-label=""
          aria-describedby="basic-addon1"
          [disabled]="true"
        />
        <label
          class="texteditable"
          class="col-form-label col-sm-4 text-right "
        >
          أسم البنك
        </label>
      </div>

      <div class="input-group mb-3">
        <input
          [ngModel]="emp?.order?.orderBranchName"
          name="orderBankBranch"
          type="text"
          class="form-control mr-0"
          placeholder=""
          aria-label=""
          aria-describedby="basic-addon1"
          [disabled]="true"
        />
        <label
          class="texteditable"
          class="col-form-label col-sm-4 text-right "
        >
          الفرع
        </label>
      </div>

      <div class="input-group mb-3">
        <input
          [ngModel]="emp?.order?.orderAccountNum"
          name="accountNumber"
          type="text"
          class="form-control mr-0"
          placeholder=""
          aria-label=""
          aria-describedby="basic-addon1"
          [disabled]="true"
        />
        <label
          class="texteditable"
          class="col-form-label col-sm-4 text-right "
        >
          رقم الحساب
        </label>
      </div>
     </div>
    </div>
  </div>
